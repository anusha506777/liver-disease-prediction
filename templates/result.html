<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background: #e8f4f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .back {
            margin-top: 20px;
        }
        .back a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
        <div class="back">
            <a href="/">&#8592; Try Again</a>
        </div>
    </div>
</body>
</html>
